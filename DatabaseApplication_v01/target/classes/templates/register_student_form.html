<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="ISO-8859-1">
    <title>Register Student</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>New Student Registration</h1>
    </div>
    <form th:action="@{/users/process_student_register}" th:object="${student}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Grade Level: </label>
                <div class="col-8">
                    <input type="text" th:field="*{grade_level}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Birthdate: </label>
                <div class="col-8">
                    <input type="date" th:field="*{birthdate}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Major: </label>
                <div class="col-8">
                    <input type="text" th:field="*{major}" class="form-control" maxlength="40" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Minor: </label>
                <div class="col-8">
                    <input type="text" th:field="*{minor}" class="form-control" maxlength="40" />
                </div>
            </div>



            <div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
